<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC4A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6FA88A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="150" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="150" cy="300" r="25" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main illustration - Students connecting -->
  <g transform="translate(150, 100)">
    <!-- Student 1 -->
    <circle cx="50" cy="50" r="25" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="45" r="12" fill="#6FA88A"/>
    <rect x="38" y="65" width="24" height="30" rx="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Student 2 -->
    <circle cx="200" cy="80" r="25" fill="#ffffff" opacity="0.9"/>
    <circle cx="200" cy="75" r="12" fill="#A8D5BA"/>
    <rect x="188" y="95" width="24" height="30" rx="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Student 3 -->
    <circle cx="125" cy="150" r="25" fill="#ffffff" opacity="0.9"/>
    <circle cx="125" cy="145" r="12" fill="#8BC4A7"/>
    <rect x="113" y="165" width="24" height="30" rx="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="65" y1="65" x2="110" y2="135" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="140" y1="135" x2="185" y2="95" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="75" y1="60" x2="175" y2="85" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="80" height="50" rx="10" fill="url(#card)"/>
    <polygon points="20,50 30,60 30,50" fill="url(#card)"/>
    <circle cx="20" cy="20" r="3" fill="#8BC4A7"/>
    <circle cx="35" cy="20" r="3" fill="#A8D5BA"/>
    <circle cx="50" cy="20" r="3" fill="#6FA88A"/>
    <text x="15" y="40" fill="#2D5A3D" font-size="8" font-family="Arial">Hello!</text>
  </g>
  
  <!-- University building silhouette -->
  <g transform="translate(450, 250)" opacity="0.3">
    <rect x="0" y="0" width="120" height="80" fill="#ffffff"/>
    <rect x="10" y="10" width="15" height="15" fill="#6FA88A"/>
    <rect x="30" y="10" width="15" height="15" fill="#6FA88A"/>
    <rect x="50" y="10" width="15" height="15" fill="#6FA88A"/>
    <rect x="70" y="10" width="15" height="15" fill="#6FA88A"/>
    <rect x="90" y="10" width="15" height="15" fill="#6FA88A"/>
    <rect x="45" y="60" width="30" height="20" fill="#2D5A3D"/>
    <polygon points="60,0 40,20 80,20" fill="#2D5A3D"/>
  </g>
</svg>
